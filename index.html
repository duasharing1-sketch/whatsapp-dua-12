<script>
const encodedText = "%2AAre%20you%20with%20those%20who%20Allah%20loves%3F%2A%0A%0AThis%20powerful%20du%E2%80%99a%20calls%20upon%20Allah%20%E2%80%94%20Al-Wad%C5%ABd%2C%20%28the%20Most%20Loving%29%20%E2%80%94%20to%20fill%20our%20lives%20with%20the%20love%20of%20those%20whom%20He%20Himself%20loves.%20It%20seeks%20companionship%20with%20the%20sincere%20and%20the%20righteous%20%20%E2%80%93%20those%20whose%20love%20benefits%20us%20in%20this%20world%2C%20and%20elevates%20us%20in%20the%20next.%0A%0ABecause%20who%20surrounds%20your%20heart%20will%20shape%20your%20path.%0A%0A%E2%80%9CA%20man%20is%20upon%20the%20religion%20of%20his%20close%20friend%2C%20so%20let%20each%20of%20you%20look%20at%20whom%20he%20befriends.%E2%80%9D%E2%80%94%20Prophet%20Muhammad%20%E2%81%B7%20%28Tirmidhi%29%0A%0A*Ya%20Allah%20%28O%20Allah%29%2C%20Ya%20Wadud%20%28O%20Most%20Loving%29%2C%20grant%20us%20the%20love%20of%20all%20those%20who%20sincerely%20love%20You%2C%20and%20all%20those%20whom%20You%20love%2C%20within%20all%20creation%20and%20within%20all%20existence%20in%20Your%20knowledge.%20As%20well%20as%20the%20love%20of%20those%20whose%20love%20would%20be%20advantageous%20for%20us%20in%20Your%20divine%20presence.*%0A%0AThis%20du'a%20is%20part%20of%20*The%20Supplication%20of%20Infinite%20Blessings*%20%E2%80%94%20a%20powerful%20collection%20of%20heartfelt%20supplications%20designed%20to%20benefit%20you%20in%20both%20this%20life%20and%20the%20next.%0A%0A*At%20Dua%20Sharing%2C%20our%20mission%20is%20simple*%3A%20%0ATo%20encourage%20sincere%20du'a%2C%20meaningful%20sharing%2C%20and%20to%20multiply%20blessings%20through%20a%20growing%20global%20chain%20of%20people%20making%20dua%20for%20one%20another%20every%20single%20day.%0A%0AAs%20Rasulullah%20%E2%81%B7%20said%3A%20%0A%0A%E2%80%9CThe%20supplication%20of%20a%20Muslim%20for%20his%20brother%20in%20his%20absence%20will%20certainly%20be%20answered.%20Every%20time%20he%20makes%20a%20supplication%20for%20good%20for%20his%20brother%2C%20the%20angel%20appointed%20for%20this%20task%20says%3A%20%E2%80%98Ameen!%20And%20may%20it%20be%20for%20you%20too.%E2%80%9D%0A%0AEvery%20post%20we%20share%20is%20taken%20directly%20from%20the%20full%20Supplication%20of%20Infinite%20Blessings%20%E2%80%94%20with%20the%20aim%20of%20moving%20hearts%2C%20inspiring%20action%2C%20and%20reminding%20us%20all%20of%20what%20truly%20matters.%0A%0AAccess%20the%20full%20supplication%20in%20both%20English%20and%20Arabic%20at%3A%20https%3A%2F%2Fwww.duasharing.com%0A%0AWhen%20you%20share%20this%20post%2C%20you%E2%80%99re%20not%20simply%20sharing%20a%20dua.%20You%E2%80%99re%20opening%20the%20door%20to%20millions%20of%20people%20making%20sincere%20du'a%20for%20you%20%E2%80%94%20with%20the%20Malaika%20%28Angels%29%20themselves%20saying%20%E2%80%9CAmeen%E2%80%9D%20to%20every%20single%20one.%0A%0AMay%20Allah%20accept%20it%20from%20you%2C%20and%20from%20everyone%20it%20reaches%20through%20you.%0A%0AAmeen";

const waProtocol = "whatsapp://send?text=" + encodedText;
const waWeb = "https://wa.me/?text=" + encodedText;

const manualLink = document.getElementById('manualLink');
manualLink.href = waWeb;

async function tryShare() {
  if (navigator.share) {
    try { await navigator.share({ text: decodeURIComponent(encodedText) }); return; }
    catch (err) { console.warn(err); }
  }
  try { window.location.href = waProtocol; setTimeout(() => { window.location.href = waWeb; }, 1200); }
  catch (e) { window.location.href = waWeb; }
}

window.addEventListener('load', tryShare);
</script>
